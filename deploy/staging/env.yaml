---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdk-sparql-kafka-service
  labels:
    app: fdk-sparql-kafka-service
spec:
  template:
    spec:
      containers:
        - name: fdk-sparql-kafka-service
          env:
            - name: GRAPH_BASE
              value: https://staging.fellesdatakatalog.digdir.no
            - name: KAFKA_SCHEMA_REGISTRY
              valueFrom:
                secretKeyRef:
                  name: fdk-metadata-quality-staging
                  key: SCHEMA_REGISTRY
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: fdk-metadata-quality-staging
                  key: BROKERS
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-staging
                  key: HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-staging
                  key: PORT
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: fdk-sparql-service
                  key: POSTGRESQL_DB
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fdk-sparql-service
                  key: POSTGRESQL_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fdk-sparql-service
                  key: POSTGRESQL_PASSWORD
